{{organization}}

<div class = "panel panel-default">
	<div class="panel-heading">
		<h2>{{organization.name}}</h2>
	</div>

	<div class="panel-content">

		{{organization.comment}}

		<div ng-repeat="location in organization.locations">
			<div class="panel">
				<div class="panelHeading">
					<h3>{{location}}</h3>
				</div>
			</div>
		</div>

	</div>
</div>
